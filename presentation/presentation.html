# **Cel Badawczy**
Nasza praca na celu analizę zbioru danych dotyczącego snu i stylu życia, ze szczególnym uwzględnieniem zawodów respondentów. Dążymy do zidentyfikowania potencjalnych zależności i wzorców, skupiając się na różnicach wynikających z różnych profesji. Zależy nam na zrozumieniu, czy istnieją konkretne zawody, które bardziej niż inne doświadczają trudności związanych ze snem.

---
class: inverse, center, middle
# O bazie danych
Zestaw danych dotyczący zdrowia snu i stylu życia zawiera 400 wierszy i 13 kolumn, obejmujących szeroki zakres zmiennych związanych ze snem i codziennymi nawykami. Zmienne, na podstawie których została wykonana analiza to:


```
##  [1] "Person.ID"               "Gender"                 
##  [3] "Age"                     "Occupation"             
##  [5] "Sleep.Duration"          "Quality.of.Sleep"       
##  [7] "Physical.Activity.Level" "Stress.Level"           
##  [9] "BMI.Category"            "Blood.Pressure"         
## [11] "Heart.Rate"              "Daily.Steps"            
## [13] "Sleep.Disorder"
```


---
#Właściwości danych
.pull-left[
Person ID: Identyfikator dla każdej jednostki.

Gender: Płeć osoby (Male/Female).

Age: Wiek osoby w latach.

Occupation: Zawód lub profesja osoby.

Sleep Duration (hours): Ilość godzin snu danej osoby dziennie.

Quality of Sleep (scale: 1-10): Subiektywna ocena jakości snu, w skali od 1 do 10.

Physical Activity Level (minutes/day): Ilość minut, przez które osoba angażuje się w aktywność fizyczną codziennie.$^*$
]
.pull-right[
Stress Level (skala: 1-10): Subiektywna ocena poziomu stresu doświadczanego przez osobę, w skali 1- 10.
BMI Category: Kategoria BMI osoby (np. Underweight, Normal, Overweight).

Blood Pressure (systolic/diastolic): Pomiar ciśnienia krwi osoby, określony jako ciśnienie skurczowe nad ciśnieniem rozkurczowym.

Heart Rate (bpm): Spoczynkowe tętno serca osoby, wyrażone w uderzeniach na minutę.

Daily Steps: Ilość kroków, które osoba wykonuje dziennie.

Sleep Disorder: Obecność lub brak zaburzeń snu u danej osoby (None, Insomnia, Sleep Apnea).
]
